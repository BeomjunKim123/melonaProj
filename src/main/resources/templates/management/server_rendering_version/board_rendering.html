<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Writer</th>
    </tr>
    <tr th:each="board, i : ${boardPaging}">
        <td th:text="${board.getId}"></td>
        <td th:text="${board.getBoardTitle}"></td>
        <td th:text="${board.getBoardWriter}"></td>
        <td th:if="${filter} == 'waring'">
            <button class="disabledButton" th:data-id="${board.getId}">비활성화</button>
        </td>
    </tr>
</table>
</body>
</html>
